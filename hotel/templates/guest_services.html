<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Услуги гостиницы</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.26/dist/css/uikit.min.css" />
</head>
<body>
    <nav class="uk-navbar-container" uk-navbar>
        <div class="uk-navbar-left">
            <a class="uk-navbar-item uk-logo" href="#">Гостиница</a>
        </div>
        <div class="uk-navbar-right">
            <a href="{% url 'login' %}" class="uk-button uk-button-default uk-margin-right">Войти</a>
        </div>
    </nav>

    <div class="uk-container uk-margin-top">
        <h1 class="uk-text-center">Услуги нашей гостиницы</h1>

        <div class="uk-grid-match uk-child-width-1-3@m" uk-grid>
            {% for service in services %}
            <div>
                <div class="uk-card uk-card-default uk-card-hover uk-card-body">
                    <h3 class="uk-card-title">{{ service.name }}</h3>
                    <p class="uk-text-lead">{{ service.price }} руб.</p>
                    <p>{{ service.description }}</p>
                </div>
            </div>
            {% empty %}
            <div class="uk-width-1-1">
                <div class="uk-alert-warning" uk-alert>
                    <p>Услуги временно недоступны</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.26/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.26/dist/js/uikit-icons.min.js"></script>
</body>
</html>
